name: Create Release

on:
  push:
    tags:
      - 'v1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Bajaj Finserv Health Qualifier - Spring Boot Application
          
          ## What's Included:
          - Complete Spring Boot application
          - 3-step workflow automation
          - Maven build configuration
          - Setup scripts and documentation
          
          ## JAR File:
          - `your-app-name-0.0.1-SNAPSHOT.jar`
          - Ready for immediate execution
          - Requires Java 11 to run
          
          ## Quick Start:
          ```bash
          java -jar your-app-name-0.0.1-SNAPSHOT.jar
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/your-app-name-0.0.1-SNAPSHOT.jar
        asset_name: your-app-name-0.0.1-SNAPSHOT.jar
        asset_content_type: application/java-archive
