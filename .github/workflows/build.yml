name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: ./mvnw clean package
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: bajaj-qualifier-jar
        path: target/bajaj-qualifier-1.0.jar
        
    - name: Show JAR info
      run: |
        echo "JAR file created successfully!"
        ls -la target/
        echo "JAR size:"
        du -h target/bajaj-qualifier-1.0.jar
