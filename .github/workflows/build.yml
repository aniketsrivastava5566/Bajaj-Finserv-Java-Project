name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v3
      with:
        maven-version: '3.9.5'
        
    - name: Build with Maven
      run: mvn clean package
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: bajaj-qualifier-jar
        path: target/your-app-name-0.0.1-SNAPSHOT.jar
        
    - name: Show JAR info
      run: |
        echo "JAR file created successfully!"
        ls -la target/
        echo "JAR size:"
        du -h target/your-app-name-0.0.1-SNAPSHOT.jar
